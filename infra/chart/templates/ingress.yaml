apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.certificate }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '443'
    alb.ingress.kubernetes.io/load-balancer-name: xrpl-snap-{{ .Values.environment }}
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/actions.web-{{ .Values.environment }}: >
      {"type":"forward","forwardConfig":{"targetGroups":[{"serviceName":"web-{{ .Values.environment }}","servicePort":"web","weight":20}]}}
  name: xrpl-snap-{{ .Values.environment }}
  namespace: {{ .Values.ingress.namespace }}
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-{{ .Values.environment }}
                port:
                  name: use-annotation
